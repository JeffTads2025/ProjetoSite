<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATVENTURE: UM PULO DE CADA VEZ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" href="imagens/paw.cat">
</head>

<body class="jogo-body">
    <header>
        <span class="logotipo"><i class="fas fa-paw"></i> CATVENTURE</span>
        <nav id="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#historia">História</a></li>
                <li><a href="index.html#quadrinhos">Quadrinhos</a></li>
                <li><a href="index.html#contato">Contato</a></li>
                <li><a href="index.html#criador">Criador</a></li>
            </ul>
        </nav>
        <div id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <a href="#jogo"><button class="btn-jogar-header">Jogar</button></a>
    </header>
    <main class="mainjogo">
        <iframe id="jogo" width="800px" height="450px" src="jogo/index.html" frameborder="0"></iframe>
    </main>


    <footer class="footer-game">
        <p>2025 © CATVENTURE: UM PULO DE CADA VEZ - Todos os direitos reservados. <i class="fas fa-paw"></i></p>
    </footer>

    <script>
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");
        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    target.scrollIntoView({ behavior: "smooth" });
                }
            });
        });


        const jogo = document.getElementById("jogo");
        jogo.focus();

    window.addEventListener("keydown", function (e) {
        const keys = [37, 38, 39, 40];
        if (keys.includes(e.keyCode)) {
            e.preventDefault();
        }
    }, { passive: false });



    </script>
</body>

</html>
